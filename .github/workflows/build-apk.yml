name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Flutter analyze
      run: flutter analyze
      continue-on-error: true
    
    - name: Build APK (split-per-abi)
      run: flutter build apk --release --split-per-abi
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: |
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
        retention-days: 30
    
    - name: Create Release Info
      run: |
        echo "# ðŸ“± Muscle Master - Release Build" > release_info.txt
        echo "" >> release_info.txt
        echo "**Version:** 1.0.0+1" >> release_info.txt
        echo "**Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> release_info.txt
        echo "**Branch:** ${{ github.ref_name }}" >> release_info.txt
        echo "**Commit:** ${{ github.sha }}" >> release_info.txt
        echo "" >> release_info.txt
        echo "## ðŸ“¦ APK Files" >> release_info.txt
        echo "- app-armeabi-v7a-release.apk (32-bit ARM)" >> release_info.txt
        echo "- app-arm64-v8a-release.apk (64-bit ARM) â­ Recommended" >> release_info.txt
        echo "- app-x86_64-release.apk (64-bit x86)" >> release_info.txt
        echo "" >> release_info.txt
        echo "## ðŸŽ¯ Features" >> release_info.txt
        echo "- 27 fonctionnalitÃ©s complÃ¨tes" >> release_info.txt
        echo "- AdMob intÃ©grÃ© (production)" >> release_info.txt
        echo "- Firebase configurÃ©" >> release_info.txt
        echo "- Gemini AI activÃ©" >> release_info.txt
        echo "- SystÃ¨me freemium + in-app purchase" >> release_info.txt
    
    - name: Upload Release Info
      uses: actions/upload-artifact@v4
      with:
        name: release-info
        path: release_info.txt
        retention-days: 30
